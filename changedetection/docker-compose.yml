  playwright-chrome:
    hostname: playwright-chrome
    image: browserless/chrome
    container_name: changedetection-playwright-chrome
    restart: unless-stopped
    environment:
      - SCREEN_WIDTH=1920
      - SCREEN_HEIGHT=1024
      - SCREEN_DEPTH=16
      - ENABLE_DEBUGGER=false
      - PREBOOT_CHROME=false
      - CONNECTION_TIMEOUT=300000
      - CHROME_REFRESH_TIME=600000
      - DEFAULT_BLOCK_ADS=true
      - DEFAULT_STEALTH=true
      # Ignore HTTPS errors, like for self-signed certs
      - DEFAULT_IGNORE_HTTPS_ERRORS=true
      # Limit the concurrent session to 1 as the apu2e4 cannot run more in parallel
      # Unfortunatelly the two following options don't limit parallel sessions :(
      - MAX_CONCURRENT_SESSIONS=1
      - MAX_QUEUE_LENGTH=10
    volumes:
      - /dev/shm:/dev/shm
    networks:
      changedetection:

networks:
  untrusted_vlan:
    name: untrusted_vlan
  changedetection:
    name: changedetection
